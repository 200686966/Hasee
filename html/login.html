<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 | 神舟商城</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div id="logo">
        <div class="logobox">
            <img src="../img/logo.jpg" alt="">
        </div>
    </div>
    <div id="loginMain">
        <img src="../img/login.jpg" alt="">
        <div class="loginbox">
            <h3 class="titlename clearfix">
                <span class="name">登录</span>
            </h3>
            <div class="loginimport">
                <p class="accountnumerror" style="display: none">你输入的密码和账户名不匹配</p>
                <form id="login">
                    
                    <dl class="clearfix">
                        <dt>账号：</dt>
                        <dd>
                            <label>
                                <input type="text" placeholder="请输入您的手机号或邮箱" id="username"></label>
                        </dd>
                    </dl>
                    <dl class="clearfix">
                        <dt>密码：</dt>
                        <dd class="dl2">
                            <label>
                                <input type="password" placeholder="请输入密码" id="password"></label>
                            <a class="btn2" href="#">忘记密码</a>
                        </dd>
                    </dl>
                    
                    <div class="btns">
                        <input type="submit" value="登录" class="loginbtn" id="btnLogin">您还没有帐号？<a href="#" class="registerbtn">立即注册</a></div>
                    
                </form>
            </div>
        </div>
    </div>
    <div class="footer2">
        <div class="web">
            <div class="">
                <p>All rights reserved © 2015 Hasee 粤ICP备16107194号-3</p>
            </div>
        </div>
    </div>
</body>
</html>
