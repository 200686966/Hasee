<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>注册 | 神舟商城</title>
      <link rel="stylesheet" href="../css/public.css">
      <link rel="stylesheet" href="../css/register.css">
  </head>
  <body>
      <!-- 头部 -->
      <header class="clearfix">
        <a href="#">
          <img src="../img/logo.jpg" alt="">
        </a>
      </header>
      <!-- 注册表单 -->
      <main>
        <div class="registerbox">
          <h3 class="titlename clearfix">注册神舟账号</h3>
          <div class="register clearfix">
            <form class="reg_form" action="">
              <!-- 邮箱 -->
              <dl class="clearfix">
                <dt>电子邮箱：</dt>
                <dd>
                  <label for="">
                    <input type="text" placeholder="电子邮箱" width="100%">
                    <span style="">
                      <!-- 请填写电子邮箱 -->
                    </span>
                  </label>
                </dd>
              </dl>
              <dl class="clearfix">
                <dt>请设置密码：</dt>
                <dd>
                  <label for="">
                    <input type="password" placeholder="请设置密码" width="100%">
                    <span style="">
                      <!-- 请填写电子邮箱 -->
                    </span>
                  </label>
                </dd>
              </dl>
              <dl class="clearfix">
                <dt>请确认密码：</dt>
                <dd>
                  <label for="">
                    <input type="password" placeholder="请确认密码" width="100%">
                    <span style="">
                      <!-- 请填写电子邮箱 -->
                    </span>
                  </label>
                </dd>
              </dl>
              <dl class="clearfix">
                <dt>验证码：</dt>
                <dd class="dd2">
                  <label for="">
                    <input type="password" placeholder="验证码">
                    <span style="">
                      <!-- 请填写电子邮箱 -->
                    </span>
                  </label>
                  <a class="btn3" href="#">
                    <img src="../img/yzm.png" alt="">
                  </a>
                </dd>
              </dl>
              <dl class="clearfix">
                <dt></dt>
                <dd class="dd3">
                  <div class="checkbox xieyicheck"><input type="checkbox" class="checkProtocol">
                    我已阅读并同意
                    <a href="javascript:;" class="xieyibtn" style="color: #d61818;">
                      《神舟用户注册协议》
                    </a>
                  </div>
                </dd>
              </dl>
              <dl class="clearfix">
                <dt></dt>
                <dd>
                  <input type="submit" value="注册" class="registerbtn">
                </dd>
              </dl>
            </form>
          </div>
        </div>
      </main>
      <foooter>
        <div class="web">
            <div class="footerB clearfix">
                <p>All rights reserved © 2015 Hasee 粤ICP备16107194号-3</p>

</html>
